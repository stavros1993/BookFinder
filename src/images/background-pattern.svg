<svg width="100%" height="100%" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <pattern id="bookPattern" x="0" y="0" width="100" height="100" patternUnits="userSpaceOnUse">
      <rect x="0" y="0" width="100" height="100" fill="transparent"/>
      <!-- Softer lines to blend with dark background -->
      <path d="M10 10 L90 10 L90 90 L10 90 Z" stroke="#2d3b52" stroke-width="1" fill="none"/>
      <path d="M30 0 L30 100 M70 0 L70 100" stroke="#2d3b52" stroke-width="0.5"/>
    </pattern>
  </defs>
  
  <!-- Transparent background, only pattern visible -->
  <rect width="100%" height="100%" fill="url(#bookPattern)" opacity="0.3"/>
</svg>
